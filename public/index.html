<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDT Gallery | Premium Image Host</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top left, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .drop-zone.active {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
        }

        .image-card:hover .overlay {
            opacity: 1;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-bold gradient-text tracking-tight">HDT Gallery</h1>
                <p class="text-slate-400 mt-2">Direct image links for HTML emails & more</p>
            </div>
            <div class="hidden md:flex items-center space-gap-4">
                <div class="px-4 py-2 glass rounded-full text-sm font-medium">
                    <i class="fas fa-server mr-2 text-cyan-400"></i> Self-hosted
                </div>
            </div>
        </header>

        <!-- Upload Section -->
        <div class="glass rounded-3xl p-8 mb-12 shadow-2xl">
            <div id="dropZone" class="drop-zone rounded-2xl p-12 text-center cursor-pointer">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <div class="mb-4">
                    <i class="fas fa-cloud-upload-alt text-5xl text-cyan-400"></i>
                </div>
                <h3 class="text-xl font-semibold mb-2">Drag & Drop Images</h3>
                <p class="text-slate-400">or click to browse from your computer</p>
                <p class="text-xs text-slate-500 mt-4">Supports PNG, JPG, GIF, WebP (Max 10MB)</p>
            </div>
        </div>

        <!-- Gallery Section -->
        <div>
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-semibold">Your Library</h2>
                <button onclick="loadImages()" class="text-slate-400 hover:text-white transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i> Refresh
                </button>
            </div>
            
            <div id="imageGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Skeleton Loader -->
                <div class="glass animate-pulse rounded-2xl h-64"></div>
                <div class="glass animate-pulse rounded-2xl h-64"></div>
                <div class="glass animate-pulse rounded-2xl h-64"></div>
                <div class="glass animate-pulse rounded-2xl h-64"></div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-8 right-8 glass px-6 py-4 rounded-2xl shadow-2xl transform translate-y-24 transition-transform duration-300 flex items-center gap-3 z-50">
        <div id="toastIcon" class="bg-cyan-500/20 p-2 rounded-lg">
            <i class="fas fa-check text-cyan-400"></i>
        </div>
        <p id="toastMsg" class="font-medium"></p>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const imageGrid = document.getElementById('imageGrid');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');

        // Drag & Drop Handlers
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleUpload(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleUpload(e.target.files[0]);
        });

        async function handleUpload(file) {
            const formData = new FormData();
            formData.append('image', file);

            showToast('Uploading image...', 'info');

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                if (result.success) {
                    showToast('Upload successful!');
                    loadImages();
                } else {
                    showToast(result.error || 'Upload failed', 'error');
                }
            } catch (err) {
                showToast('Server error', 'error');
            }
        }

        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                const images = await response.json();
                renderImages(images);
            } catch (err) {
                console.error('Error loading images:', err);
                imageGrid.innerHTML = '<p class="text-red-400 col-span-full text-center">Failed to load images</p>';
            }
        }

        function renderImages(images) {
            if (images.length === 0) {
                imageGrid.innerHTML = '<div class="col-span-full text-center py-12 glass rounded-2xl"><p class="text-slate-400">No images yet. Start uploading!</p></div>';
                return;
            }

            imageGrid.innerHTML = images.map(img => `
                <div class="image-card relative group glass rounded-2xl overflow-hidden aspect-square shadow-lg transition-all hover:scale-[1.02]">
                    <img src="${img.url}" class="w-full h-full object-cover" alt="Uploaded image" loading="lazy">
                    <div class="overlay opacity-0 group-hover:opacity-100 transition-opacity absolute inset-0 bg-black/60 flex flex-col items-center justify-center p-4 gap-4">
                        <button onclick="copyLink('${img.url}')" class="w-full py-2 bg-cyan-600 hover:bg-cyan-500 rounded-lg font-medium transition-colors flex items-center justify-center gap-2">
                            <i class="fas fa-link text-sm"></i> Copy Direct Link
                        </button>
                        <button onclick="deleteImage('${img.filename}')" class="w-full py-2 bg-rose-600/20 hover:bg-rose-600/40 text-rose-400 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 border border-rose-500/20">
                            <i class="fas fa-trash-alt text-sm"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('Link copied for email!');
            });
        }

        async function deleteImage(filename) {
            if (!confirm('Are you sure you want to delete this image?')) return;
            
            try {
                const response = await fetch(\`/api/images/\${filename}\`, { method: 'DELETE' });
                const result = await response.json();
                if (result.success) {
                    showToast('Image deleted');
                    loadImages();
                }
            } catch (err) {
                showToast('Delete failed', 'error');
            }
        }

        function showToast(msg, type = 'success') {
            toastMsg.innerText = msg;
            toast.classList.remove('translate-y-24');
            
            if (type === 'error') {
                toast.querySelector('.bg-cyan-500/20').classList.replace('bg-cyan-500/20', 'bg-rose-500/20');
                toast.querySelector('.text-cyan-400').classList.replace('text-cyan-400', 'text-rose-400');
                toast.querySelector('i').classList.replace('fa-check', 'fa-times');
            } else if (type === 'info') {
                toast.querySelector('i').className = 'fas fa-spinner fa-spin text-cyan-400';
            } else {
                toast.querySelector('.bg-rose-500/20')?.classList.replace('bg-rose-500/20', 'bg-cyan-500/20');
                toast.querySelector('.text-rose-400')?.classList.replace('text-rose-400', 'text-cyan-400');
                toast.querySelector('i').className = 'fas fa-check text-cyan-400';
            }

            setTimeout(() => {
                toast.classList.add('translate-y-24');
            }, 3000);
        }

        loadImages();
    </script>
</body>
</html>
